<ion-header>
  <ion-navbar>
    <ion-title>All Events</ion-title>
    <ion-buttons end (click)="createEvent()">
      <button ion-button icon-only>
        <ion-icon name="create" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
      <button ion-item *ngFor="let event of events" (click)="eventSelected(event)">
      <ion-avatar item-left>
        <img src="../../resources/icon.png">
      </ion-avatar>
      <h2>{{event.title}}</h2>
      <p>{{event.description}}</p>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons bottom (click)="joinEvent()">
      <button ion-button full>Join Event</button>
  </ion-buttons>
</ion-footer>
